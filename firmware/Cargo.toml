[package]
name = "hw-cpu-firmware"
version = "0.1.0"
authors = ["James Hillyerd <james@hillyerd.com>"]
edition = "2018"

[dependencies]
cortex-m = "0.7.2"
cortex-m-rtic = "0.6.0-alpha.2"
defmt = "0.2.1"
defmt-rtt = "0.2.0"
dwt-systick-monotonic = "0.1.0-alpha.1"
embedded-hal = "0.2.3"
embedded-graphics = "0.6.2"
heapless = "0.5.6"
mutex-trait = "0.2"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
postcard = "0.5.1"
rtic-core = "0.3"
shared = { path = "../shared" }
ssd1306 = "0.5.1"
stm32-usbd = "0.5.1"
stm32f1xx-hal = { version = "0.7", features = ["rt", "stm32f103", "medium", "stm32-usbd" ] }
usb-device = "0.2.7"
usbd-serial = "0.1.1"

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# Do not modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# Debug info does not occupy flash
[profile.release]
debug = true
opt-level = "z"

# Default dev profile doesn't fit in 64KB flash
[profile.dev]
debug = true
opt-level = "z"

# Optimize dependencies for a smaller debug binary.
[profile.dev.package."*"]
codegen-units = 1
opt-level = "z"

[[bin]]
name = "hw-cpu-firmware"
test = false
bench = false
